<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-请登录/注册</title>
    <!-- 插入lay ui插件 -->
    <link rel="stylesheet" href="/assets/css/layui/css/layui.css">
    <!-- 插入自己的css-->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部的logo区 -->
    <!-- logo区需要版心--layui-main -->
    <div class="layui-main">
        <!-- 插入logo -->
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 登录框logo -->
        <div class="title-box"></div>
        <!-- 登录div -->
        <div class="login-box layui-anim layui-anim-upbit">
            <!-- 里面的a加id去让js控制 -->
            <!-- 登录界面加注册,注册页面加登录 -->
            <!-- 添加表单输入ui -->
            <form class="layui-form" action="" id="form-login">
                <!-- 账号框 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-login-wechat" style="color: #81D740;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="手机号/邮箱/用户名"
                        autocomplete="off" class="layui-input border-radius">

                </div>
                <!-- 密码框 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password" style="color: #3487ff;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="密码"
                        autocomplete="off" class="layui-input border-radius">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-radius layui-btn-fluid layui-btn-normal " lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册div -->
        <div class="reg-box layui-anim layui-anim-upbit ">
            <!-- 注册表单 -->
            <form class="layui-form" action="" id="form-reg">
                <!-- 账号框 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-login-wechat" style="color: #81D740;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="手机号/邮箱/用户名"
                        autocomplete="off" class="layui-input border-radius">

                </div>
                <!-- 密码框 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password" style="color: #3487ff;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="密码"
                        autocomplete="off" class="layui-input border-radius">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password" style="color: #3487ff;"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input border-radius">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-radius layui-btn-fluid layui-btn-normal " lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">已有账号?去登录</a>
                </div>
            </form>


        </div>
    </div>

    </div>
    <!-- 导入layui的js -->
    <script src="/assets/css/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入api 函数 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/login.js"></script>

</body>

</html>
